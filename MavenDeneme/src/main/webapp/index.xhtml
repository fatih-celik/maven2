<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="form">

		<p:panelGrid columns="2">



			<p:outputLabel value="İsim"></p:outputLabel>
			<p:inputText value="#{indexBean.employee.firstName}"></p:inputText>


			<p:outputLabel value="Soyisim"></p:outputLabel>
			<p:inputText value="#{indexBean.employee.lastName}" label="Soyisim"></p:inputText>




			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Bas Bana" process="form" update="form"
				style="float:right;" actionListener="#{indexBean.isciEkle}"></p:commandButton>
		</p:panelGrid>
		
		<p:dataTable value="#{indexBean.employeeList}" var="var">
			<f:facet name="header">
            Çalışanlar
        </f:facet>

			<p:column headerText="firstName">
				<h:outputText value="#{var.firstName}" />
			</p:column>

			<p:column headerText="lastName">
				<h:outputText value="#{var.lastName}" />
			</p:column>
		</p:dataTable>


	</h:form>
</h:body>
</html>
